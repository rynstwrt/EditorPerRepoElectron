<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditorPerRepo</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <script src="../js/renderer/renderer.js" defer></script>
</head>
<body>

    <form id="editor-select-form">
        <div class="form-row">
            <p id="form-instructions">Please select an editor:</p>
        </div>


        <div class="form-row">
            <select id="editor-select" name="editorSelect">
                <!-- <option value="%LOCALAPPDATA%\Programs\Microsoft VS Code\Code.exe">Code.exe</option> -->
            </select>

            <button id="remove-editor-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#dcddde" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>

            <button id="add-editor-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#dcddde" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>
        </div>


        <div class="form-row">
            <input type="submit" id="editor-select-form-submit-button" value="Submit">
        </div>
    </form>

</body>
</html>
